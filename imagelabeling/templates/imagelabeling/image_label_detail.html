{%  extends "imagelabeling/base.html" %}

{% block headingtitle %} Image Label {% endblock %}

{% block content %}
        <h1>Model: {{ ml_model.title }}</h1>
        <h2>Image: {{ image.title }}</h2>
        <div class="row">
            <div class="col-md-8">
                <img src="{{ image.image_file.url}}" class="img-fluid" alt="{{ image.title }}">
            </div>
        </div>
        <form action="{% url 'relabel-vote' ml_model.id image.id %}" method="post">
            {% csrf_token %}
            <input type="radio" name="choice" id="zero_votes" value=0>
            <label for="zero_votes">Normal</label><br>
            <input type="radio" name="choice" id="one_votes" value=1>
            <label for="one_votes">Abnormal</label><br>
            <input type="radio" name="choice" id="unknown_votes" value="Unknown">
            <label for="unknown_votes">Unknown</label><br>
            <input type="submit" value="Vote">
        </form>
            <!--<p>User Model: {{ image.model_classification }}</p>-->
            <!--<p>Model's Probability (here for testing): {{ image.model_probability }}</p>-->
{% endblock %}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>
